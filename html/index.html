<!DOCTYPE html>
<html>
<head>
  <title>#c0ffee</title>
  <link rel="icon" type="image/png" href="../assets/logo_blue.png">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <audio id="background-sound" src="../assets/background/background_music.mp3" autoplay loop></audio>
</head>
<body>

  <button id="settings-button">
    <span class="settings-icon"></span>
  </button>

  <div id="settings-popup">
    <input type="range" min="0" max="100" value="50" step="1" id="volume-slider">
  </div>

  <button id="home-button">
    <span class="home-icon"></span>
  </button>

  <div id="welcome-page">
    <h1>Welcome to our Tarot Card Reading Page!</h1>
    <button id="start-button">Start Reading!</button>
  </div>

  <div class="parent">

    <div id="card-page" class="container pre">
            
      <div class="card top" id="card0" hidden></div>
      <div class="card right" id="card1" hidden></div>
      <div class="card bottom" id="card2" hidden></div>
      <div class="card left" id="card3" hidden></div>
      <div class="card middle" id="card4" hidden></div>
      
    </div>
  
    <div id="fortune-page" class="container post">  

      <div id="receipt-header" hidden>
        <h1 id="receipt-title"> Fortune Receipt </h1>
        <h4 id="time-date"></h4>
      </div>

      <h3 class="card-name" id="top-card-name" hidden></h3>
      <img id="top-card-image" alt="first card" hidden>
      <p class="fortunes" id="top-card-fortune" hidden></p>

      <h3 class="card-name" id="right-card-name" hidden></h3>
      <img id="right-card-image" alt="first card" hidden>
      <p class="fortunes" id="right-card-fortune" hidden></p>

      <h3 class="card-name" id="bottom-card-name" hidden></h3>
      <img id="bottom-card-image" alt="first card" hidden>
      <p class="fortunes" id="bottom-card-fortune" hidden></p>

      <h3 class="card-name" id="left-card-name" hidden></h3>
      <img id="left-card-image" alt="first card" hidden>
      <p class="fortunes" id="left-card-fortune" hidden></p>

      <h3 class="card-name" id="middle-card-name" hidden></h3>
      <img id="middle-card-image" alt="first card" hidden>
      <p class="fortunes" id="middle-card-fortune" hidden></p>

      <div id="receipt-footer" hidden>
        <h2>Thanks for visiting #c0ffee!</h2>
        <p>Let us know how we can improve:<br> analytics TBD </p>
      </div>

    </div>
  </div>

  <script src="../js/main.js" type="module"></script>

</body>
</html>
