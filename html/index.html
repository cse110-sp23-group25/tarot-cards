<!DOCTYPE html>
<html>
<head>
  <title>Card Game</title>
  <link rel="icon" type="image/png" href="../assets/logo_blue.png">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <audio id="background-sound" src="../assets/background_music.mp3" autoplay loop></audio>
</head>
<body>
  <div class="parent">
    <div id="card-page" class="container pre">

      <button id="disp-fort-butt" hidden>See Fortunes</button>
            
      <div class="card top"></div>
      <div class="card right"></div>
      <div class="card bottom"></div>
      <div class="card left"></div>
      <div class="card middle"></div>
      
    </div>
  
    <div id="fortune-page" class="container post">

      <div id="receipt-header" hidden>
        <h1> #c0ffee Receipt </h1>
        <p>maybe can put time or date</p>
      </div>

      <h3 id="top-card-name" hidden></h3>
      <img id="top-card-image" alt="first card" hidden>
      <p class="fortunes" id="top-card-fortune" hidden></p>

      <h3 id="right-card-name" hidden></h3>
      <img id="right-card-image" alt="first card" hidden>
      <p class="fortunes" id="right-card-fortune" hidden></p>

      <h3 id="bottom-card-name" hidden></h3>
      <img id="bottom-card-image" alt="first card" hidden>
      <p class="fortunes" id="bottom-card-fortune" hidden></p>

      <h3 id="left-card-name" hidden></h3>
      <img id="left-card-image" alt="first card" hidden>
      <p class="fortunes" id="left-card-fortune" hidden></p>

      <h3 id="middle-card-name" hidden></h3>
      <img id="middle-card-image" alt="first card" hidden>
      <p class="fortunes" id="middle-card-fortune" hidden></p>

      <div id="receipt-footer" hidden>
        <h2>Thanks for visiting us today!</h2>
        <p>Let us know how we can improve:<br> (opportunity for user analytics)</p>
      </div>

    </div>
  </div>

  <script src="../js/main.js" type="module"></script>

</body>
</html>
